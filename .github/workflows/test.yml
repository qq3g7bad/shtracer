# ============================================
# GitHub Actions Workflow for shtracer
# ============================================
# This workflow automatically runs tests when code is pushed or a PR is created.

# Workflow name (displayed in the GitHub Actions tab)
name: CI Tests

# Trigger: when to run this workflow
on:
  push:
    branches:
      - main        # On push to main branch
      - develop     # On push to develop branch
  pull_request:
    branches:
      - main        # On PR to main branch
      - develop     # On PR to develop branch

# Job definitions
jobs:
  # @IT3.1@ (FROM: @UT1.18@) Test job - unit and integration tests
  # Job 1: Run tests on multiple operating systems
  test:
    # Display name for this job
    name: Run tests on ${{ matrix.os }}

    # Matrix strategy: run tests in parallel on multiple OSes
    strategy:
      # Continue running other jobs even if one fails
      fail-fast: false
      matrix:
        # List of operating systems to test on
        os: [ubuntu-latest, macos-latest, windows-latest]

    # Specify the runner environment
    runs-on: ${{ matrix.os }}

    # Default shell for all steps (can be overridden per step)
    defaults:
      run:
        shell: bash

    # Steps to execute in this job
    steps:
      # Step 0: Setup MSYS2 for Windows
      - name: Setup MSYS2 (Windows only)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            base-devel
            git

      # Step 1: Check out the repository code
      # actions/checkout@v4 is an official GitHub action
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch submodules recursively (for shUnit2 if it's a submodule)
          submodules: recursive

      # Step 2: Grant execute permission to shtracer
      - name: Make shtracer executable
        run: chmod +x ./shtracer

      # Step 3: Run unit tests
      - name: Run unit tests
        run: ./shtracer -t

      # Step 4: Run sample config (verify normal operation)
      - name: Run sample config
        run: |
          rm -rf ./sample/shtracer_output
          ./shtracer --debug ./sample/config.md

      # Step 5: Verify that output files were generated
      - name: Verify output files
        run: |
          # Normal mode should generate tag table + JSON (HTML is generated via viewer)
          test -f ./sample/shtracer_output/tags/04_tag_table || exit 1
          test -f ./sample/shtracer_output/output.json || exit 1
          test ! -f ./sample/shtracer_output/output.html || exit 1
          echo "Normal mode outputs verified."

      # Step 6: Generate single HTML via viewer path
      - name: Generate HTML via --html
        run: |
          ./shtracer ./sample/config.md --debug --html > ./sample/shtracer_output/output.html
          test -f ./sample/shtracer_output/output.html || exit 1
          grep -q "<!DOCTYPE html>" ./sample/shtracer_output/output.html || exit 1
          grep -q "traceabilityData" ./sample/shtracer_output/output.html || exit 1
          echo "HTML generation verified."

      # Step 7: Upload logs if tests fail
      - name: Upload test logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.os }}
          path: |
            ./sample/shtracer_output/
            ./scripts/test/output/
          retention-days: 7

  # @IT3.2@ (FROM: @IMP1.4@) Code quality checks
  # Job 2: Code quality checks
  code-quality:
    name: Code quality checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Install shellcheck and shfmt
      - name: Install code quality tools
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

          # Install shfmt
          SHFMT_VERSION="3.8.0"
          wget -qO /tmp/shfmt "https://github.com/mvdan/sh/releases/download/v${SHFMT_VERSION}/shfmt_v${SHFMT_VERSION}_linux_amd64"
          sudo install /tmp/shfmt /usr/local/bin/shfmt
          rm /tmp/shfmt

      # Run shellcheck on all shell scripts
      - name: Run shellcheck
        run: |
          echo "Running shellcheck on main scripts..."
          shellcheck ./shtracer
          shellcheck ./scripts/main/*.sh
          find ./scripts/test -name "*.sh" -not -path "./scripts/test/shunit2/*" -print0 | xargs -0 shellcheck
          echo "Shellcheck passed!"

      # Check shell script formatting with shfmt
      - name: Check formatting with shfmt
        run: |
          echo "Checking shell script formatting..."
          # Check formatting (exit code 1 if formatting is needed)
          # Exclude shunit2 submodule from formatting checks
          shfmt -d -ci -bn \
            ./shtracer \
            $(find ./scripts/main -name "*.sh") \
            $(find ./scripts/test -name "*.sh" -not -path "./scripts/test/shunit2/*")
          echo "Formatting check passed!"

  # @IT3.3@ POSIX shell compatibility testing
  # Job 3: Test on multiple POSIX-compliant shells
  posix-shell-matrix:
    name: Test on ${{ matrix.shell }} (${{ matrix.os }})

    strategy:
      fail-fast: false
      matrix:
        # Note: ksh not easily available on macOS via homebrew
        # dash, bash, zsh are available on both platforms
        os: [ubuntu-latest, macos-latest]
        shell: [dash, bash, zsh]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Install shells on Linux
      - name: Install shells (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y dash bash zsh
          echo "Installed shells:"
          dash --version || echo "dash not found"
          bash --version | head -1 || echo "bash not found"
          zsh --version || echo "zsh not found"

      # Install shells on macOS
      - name: Install shells (macOS)
        if: runner.os == 'macOS'
        run: |
          # bash and zsh are pre-installed on macOS
          # Install dash via homebrew
          brew install dash || echo "dash install failed, may already exist"
          echo "Installed shells:"
          dash --version || echo "dash not found"
          bash --version | head -1 || echo "bash not found"
          zsh --version || echo "zsh not found"

      - name: Make shtracer executable
        run: chmod +x ./shtracer

      # Run unit tests with specific shell
      - name: Run unit tests with ${{ matrix.shell }}
        run: |
          echo "Running unit tests with ${{ matrix.shell }}..."
          ${{ matrix.shell }} ./shtracer -t

      # Run integration tests with specific shell
      - name: Run integration tests with ${{ matrix.shell }}
        run: |
          echo "Running integration tests with ${{ matrix.shell }}..."
          ${{ matrix.shell }} ./scripts/test/integration_test/shtracer_integration_test.sh

      # Verify normal operation with specific shell
      - name: Verify normal operation with ${{ matrix.shell }}
        run: |
          echo "Testing normal operation with ${{ matrix.shell }}..."
          rm -rf ./sample/shtracer_output
          ${{ matrix.shell }} ./shtracer --debug ./sample/config.md
          test -f ./sample/shtracer_output/tags/04_tag_table || exit 1
          test -f ./sample/shtracer_output/output.json || exit 1
          echo "${{ matrix.shell }} compatibility verified!"

